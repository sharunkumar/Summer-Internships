name: Update

on:
  push:
    branches:
      - dev
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Add Git Commiter Details
      run: |
        git config --global user.email "sharunksplus@gmail.com"
        git config --global user.name "Sharun"

    - name: Add upstream
      run: git remote add upstream https://github.com/pittcsc/Summer2023-Internships.git

    - name: Fetch upstream
      run: git fetch upstream

    - name: Merge upstream
      run: git merge --log upstream/dev --strategy=recursive --strategy-option=theirs

    - name: Update README.md
      run: |
        sed -i '/ðŸ”’ Closed ðŸ”’/Id' README.md
        sed -i '/no sponsorship/Id' README.md
        sed -i '/no visa sponsorship/Id' README.md
        sed -i '/must be US citizen/Id' README.md
        sed -i '/Citizenship Required/Id' README.md

    - name: Update README-2023.md
      run: |
        sed -i '/ðŸ”’ Closed ðŸ”’/Id' README-2023.md
        sed -i '/no sponsorship/Id' README-2023.md
        sed -i '/no visa sponsorship/Id' README-2023.md
        sed -i '/must be US citizen/Id' README-2023.md
        sed -i '/Citizenship Required/Id' README-2023.md

    - name: Commit
      run: |
        if [[ `git status --porcelain` ]]; then
          git commit -am "remove closed, no sponsorship entries"
        else
          echo "No changes to commit"
        fi
        
    - name: Fix Links
      run: |
        sed -i 's|pittcsc/Summer2023-Internships/blob/dev/README|sharunkumar/Summer2023-Internships/blob/dev/README|g' README.md
        sed -i 's|pittcsc/Summer2023-Internships/blob/dev/README|sharunkumar/Summer2023-Internships/blob/dev/README|g' README-2023.md

    - name: Commit
      run: |
        if [[ `git status --porcelain` ]]; then
          git commit -am "fixed links"
        else
          echo "No changes to commit"
        fi
        
    - name: Push
      run: git push

    - name: Remove other workflows
      run: |
        find .github/workflows/ -name '*.yml' ! -name 'update.yml' -exec rm -v {} +

    - name: Commit and push
      run: |
        if [[ `git status --porcelain` ]]; then
          git commit -am "removed the unused workflows" && git push
        else
          echo "No changes to commit"
        fi
